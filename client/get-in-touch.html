<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BallotChain-Waitlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Montserrat&display=swap" rel="stylesheet">    
</head>
    <title>Wiatinglist</title>
</head>
<body>
  <!--Starting the Header-->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img id="img" src="/client/images/Group 7.png" alt="Ballotchain logo">
        </a>
        <span class="brand-name">Ballotchain</span>
      </div>
      <ul class="nav d-flex">
        <li><a id="getintouch" class="text-decoration-none" href="get-in-touch.html"> Get in Touch</a></li>
        <li><a id="joinwaitlist" class="text-decoration-none" href="index.html"> Join the Waitlist</a></li>
      </ul>
    </div>
  </nav>
   
    <!---Starting the main-->

    <main>
      <div class="container">
        <div class="form-title ">
          <h3><strong>GET IN TOUCH</strong></h3>
          <p class="form-text">Lorem ipsum dolor sit, amet 
            consectetur elit.
          </p>
        </div>
      <form class="row g-3 ">
        <div class="row g-3">
          <div class="col-lg-6 md-4 sm-4">
            <input id="firstname" type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col-lg-6 sm-4 md-4">
            <input id="lastname" type="text" class="form-control" placeholder="Last name">
          </div>
        </div>

        <div class="row g-3 ">
          <div class="col-lg-6 md-4 sm-4">
            <input id="email" type="email" class="form-control" placeholder="Email">
          </div>
          <div class="col-lg-6 md-4 sm-4">
            <input id="phone" type="number" class="form-control" placeholder="Phone">
          </div>
        </div>
        <div class="row g-3">
          <div class="col-lg-12 md-12 sm-8 xm-8">
            <textarea class="form-control" 
            id="message" rows="6" 
            placeholder="Message">
          </textarea>
          </div>
        </div>
        <div class="row g-3">
          <div class="col-lg-12 md-12 sm-8 d-grid">
            <button id="form-button" type="submit"
             class="btn btn-lg 
             btn-block">Submit</button>
          </div>
        </div>
      </form>

      <ul class="icons">
        <li>
            <img src="/client/images/x.png.png" alt="X"/>
        </li>

        <li>
          <a href="https://www.linkedin.com/company/ballotchain/">
            <img src="/client/images/linkdln.png.png" alt="Linkdln"/>
          </a>
        </li>

        <li> <a href="https://www.instagram.com/ballotchain?igsh=MW4zMnEzMmo2NWlsYw==">
            <img src="/client/images/instagram.png.png" alt="Instagram"/>
          </a>
        </li>
    </ul>
      </div>
      
</main>

</body>
</html>
