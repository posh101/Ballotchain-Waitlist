<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BallotChain-Waitlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script> 
</head>
    <title>Wiatinglist</title>
</head>
<body>
  <!--Starting the Header-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a id="logo-link" class="navbar-brand  d-flex" href="index.html">
        <img id="logo" src="/client/images/Group 7.png" alt="Ballotchain logo">
        <span id="logo-brand">BallotChain</span>
      </a>
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapsed" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapsed" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item " id="nav-item1">
            <a class="nav-link active" aria-current="page" href="get-in-touch.html">Get in Touch</a>
          </li>
          <li class="nav-item px-5 " id="nav-item2">
            <a class="nav-link " aria-current="" href="index.html">Join the Waitlist</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
   
    <!---Starting the main-->

    <main>
    
      <div class="container"> 
      <form onsubmit="contactForm" id="contact-form">
        <div class="row g-3">
       <div class="form-title ">
        <h3><strong>GET IN TOUCH</strong></h3>
        <p class="form-text">Lorem ipsum dolor sit, amet 
          consectetur elit.
        </p>
      </div>

        <div class="row g-3">
          <div class="col-lg-6 md-4 sm-4">
            <input id="firstname" type="text" 
            class="form-control" 
            placeholder="First Name"
             name="firstname" Required>
          </div>

          <div class="col-lg-6 sm-4 md-4">
            <input id="lastname" type="text" 
            class="form-control" 
            placeholder="Last Name" 
            name="lastname" Required>
          </div>
        </div>

        <div class="row g-3 ">
          <div class="col-lg-6 md-4 sm-4">
            <input id="email" type="email" 
            class="form-control" 
            placeholder="Email"
             name="email" Required>
          </div>

          <div class="col-lg-6 md-4 sm-4">
            <input id="phone" type="number"
             class="form-control" 
             placeholder="Phone" 
             name="phone" Required>
          </div>
        </div>

        <div class="row g-3">
          <div class="col-lg-12 md-12 sm-8 xm-8">
            <textarea class="form-control" 
            id="message" rows="6" 
            placeholder="Message">
          </textarea>
          </div>
        </div>

        <div class="row g-3">
          <div class="col-lg-12 md-12 sm-8 d-grid">
            <button id="submit" type="submit"
            value="submit"
             class="btn btn-lg 
             btn-block">Submit</button>
          </div>
          <div class="message">
            <div class="success" id="success">
              Your Message was Successfully Sent
              <span class="check-icon"><img src="/client/images/check-mark.png"></span>
            </div>
            <div class="danger" id="danger">
              Fields can't be empty
            </div>
          </div>
        </div>
      </div>
  
      </form>
</main>

<!--Starting the footer-->

<div class="icons">
  <div>
    <a href="https://x.com/ballotchain?t=EEvYMwGP92DIJJG1ihNvKA&s=09">
      <img src="/client/images/x.png.png" alt="X"/>
    </a>
  </div>

  <div>
    <a href="https://www.linkedin.com/company/ballotchain/">
      <img src="/client/images/linkdln.png.png" alt="Linkdln"/>
    </a>
  </div>

  <div> <a href="https://www.instagram.com/ballotchain?igsh=MW4zMnEzMmo2NWlsYw==">
      <img src="/client/images/instagram.png.png" alt="Instagram"/>
    </a>
  </div>
</div>
</div>


<script>

const contactForm = document.querySelector('#contact-form')

let firstname = document.getElementById('firstname')
let lastname = document.getElementById('lastname')
let email = document.getElementById('email')
let phone = document.getElementById('phone')
let message = document.getElementById('message')
let success = document.getElementById('success')
let danger = document.getElementById('danger')

contactForm.addEventListener('submit', async(e) => {
  e.preventDefault()
  
  let formData = {
    firstname: firstname.value,
    lastname: lastname.value,
    email: email.value,
    phone: phone.value,
    message: message.value

  }

  const success = document.getElementById('success')
  const danger = document.getElementById('danger')
  

  try {
    const response = await axios.post("http://localhost:4000/contact-form", formData)

    if(response === false) {
      return danger.style.display = 'block'
    }

    else {
     
      setTimeout(() => {
      firstname.value = ""
      lastname.value = ""
      email.value = ""
      phone.value = ""
      message.value = ""
      }, 5000)
      return success.style.display = 'block'
    }

    return JSON.stringify(response(formData))
    
  }catch(error) {
    console.log(error.message)
  }

  contactForm.reset()
})



</script>

</body>
</html>
